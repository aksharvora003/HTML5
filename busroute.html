<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bus Routes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 40%;
            margin: auto;
            padding: 20px;
            border: 1px solid black;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input, select {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
        }
        .radio-group {
            margin: 5px 0;
        }
        button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Search Bus Routes</h2>
        <form>
            <label for="source">Source:</label>
            <input type="text" id="source" placeholder="Pickup point">

            <label for="destination">Destination:</label>
            <input type="text" id="destination" placeholder="Drop point">

            <label for="journey-date">Journey Date:</label>
            <input type="date" id="journey-date">

            <label for="seats">Number of Seats:</label>
            <select id="seats">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>

            <label>Bus Type:</label>
            <div class="radio-group">
                <input type="radio" name="bus-type" value="AC"> AC
                <input type="radio" name="bus-type" value="Express"> Express
                <input type="radio" name="bus-type" value="Local"> Local
                <input type="radio" name="bus-type" value="Sleeper"> Sleeper
            </div>

            <button type="submit">Search Bus</button>
            <button type="reset">Clear All</button>
        </form>
    </div>

</body>
</html>
